<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thi Trắc Nghiệm</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="student-info">
        <h2>Thông tin sinh viên</h2>
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" required><br><br>
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" required><br><br>
        <label for="student-id">Mã sinh viên:</label>
        <input type="text" id="student-id" required><br><br>
        <label for="class">Lớp:</label>
        <input type="text" id="class" required><br><br>
        <button onclick="startTest()">Bắt đầu thi</button>
        
    </div>

    <div id="test" style="display: none;">
        <!-- Phần câu hỏi sẽ được hiển thị sau khi bắt đầu thi -->
    </div>

    <script src="script.js"></script>
    
</body>
</html>
